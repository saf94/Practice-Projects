<!DOCTYPE HTML>
<html>
<head>
    
    <title>Pomodoro Clock</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
    
</head>

<body>
    
    <main>
        
        <h1>Pomodoro Timer</h1>
        
        <div id="toggles">

            <div id="toggles2">
                <p>Session Length</p>
                <p class="block"><span id="sessionminus">-</span> <span id="sessionlength">25</span> <span id="sessionadd">+</span></p>
            </div>
        </div>
        
        <div id = "innercircle">
            <p id = "innercircletext"><span id = "firstdigits">25</span>:<span id = "seconddigits">00</span></p>
        </div>
    </main>
    

</body>


</html>
